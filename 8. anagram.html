<!DOCTYPE html>
<html>
<head></head>
<body>
	<h3>Anagram</h3>
	<script>
		function areAnagrams(input1, input2) {
			if(input1.length != input2.length){
				return "For checking Anagram or Not, Charectors of the word should be same...!";
			}
			let a = input1.split('').sort((a,b) => a.localeCompare(b)).join('').toLowerCase();
			let b = input2.split('').sort((a,b) => a.localeCompare(b)).join('').toLowerCase();
			if(a !== b)
				return "Failed : Given words are not an Anagram";
				return "Success : Given words are Anagram";
		}

		console.log(areAnagrams("CAT","act"));
		console.log(areAnagrams("STATE","waste"));
		console.log(areAnagrams("lisTEN","SILent"));

	</script>
</body>
</html>
